<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ELM UI Explorer - Simple Dropdown</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.css">
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/kalutheo/elm-ui-explorer/master/assets/styles.css">

    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100, 300, 400, 700">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />

<body class="overflow-hidden">
    <div id="root"></div>
    <script src="explorer.js"></script>
