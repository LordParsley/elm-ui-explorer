<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ELM UI Explorer - Simple Dropdown</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.css">
  <link rel="stylesheet" type="text/css" href="https://rawgit.com/kalutheo/elm-ui-explorer/master/assets/styles.css">

<body class="overflow-hidden">

  <script src="explorer.js"></script>

    });

</html>
